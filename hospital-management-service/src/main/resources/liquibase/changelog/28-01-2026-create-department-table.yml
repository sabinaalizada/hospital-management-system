databaseChangeLog:
  - changeSet:
      id: 1
      author: sabina
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: VARCHAR(200)
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            columnNames: public_id
            tableName: department
            constraintName: uq_department_public_id

        - addUniqueConstraint:
            columnNames: name
            tableName: department
            constraintName: uq_department_name
