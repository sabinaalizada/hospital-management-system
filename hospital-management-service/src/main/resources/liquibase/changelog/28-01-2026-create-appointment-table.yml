databaseChangeLog:
  - changeSet:
      id: 4
      author: sabina
      changes:
        - createTable:
            tableName: appointment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: public_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: reason
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: appointment_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: appointment_status
                  type: VARCHAR(20)
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: appointment
            baseColumnNames: patient_id
            referencedTableName: patient
            referencedColumnNames: id
            constraintName: fk_appointment_patient

        - addForeignKeyConstraint:
            baseTableName: appointment
            baseColumnNames: doctor_id
            referencedTableName: doctor
            referencedColumnNames: id
            constraintName: fk_appointment_doctor