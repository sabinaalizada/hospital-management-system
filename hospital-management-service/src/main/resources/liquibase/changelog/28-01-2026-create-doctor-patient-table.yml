databaseChangeLog:
  - changeSet:
      id: 5
      author: sabina
      changes:
        - createTable:
            tableName: doctor_patient
            columns:
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: doctor_patient
            columnNames: doctor_id, patient_id
            constraintName: pk_doctor_patient
        - addForeignKeyConstraint:
            baseTableName: doctor_patient
            baseColumnNames: doctor_id
            referencedTableName: doctor
            referencedColumnNames: id
            constraintName: fk_doctorpatient_doctor
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: doctor_patient
            baseColumnNames: patient_id
            referencedTableName: patient
            referencedColumnNames: id
            constraintName: fk_doctorpatient_patient
            onDelete: CASCADE
